<div class="row d-flex justify-content-center">
    <div class="col-7 col-md-3 col-lg-3 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem;">
            <div class="card-body pt-3 pb-4 p-5 text-center">
                <div class="mb-md-4 mt-md-2">
                    <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                    <p class="text-white-50 mb-4">Please enter your username and password!</p>
                    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                        <div class="form-outline form-white mb-3">
                            <input 
                                name="username"
                                [(ngModel)]="model.username"
                                class="form-control form-control-lg"
                                type="text"
                                placeholder="Username">
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
                        <div class="form-outline form-white mb-3">
                            <input 
                                name="password"
                                [(ngModel)]="model.password"
                                class="form-control form-control-lg"
                                type="password"
                                placeholder="Password">
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
                        <p class="small"><a class="text-white-50" href="#!">Forgot password?</a></p>
                        <button class="btn btn-dark btn-lg px-5" type="submit">Login</button>
                    </form>
                </div>
            <div>
                <p class="mb-0 text-white-50">Don't have an account? <a class="fw-bold text-body" routerLink="/register" routerLinkActive="active">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
