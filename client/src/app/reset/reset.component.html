<div class="row d-flex justify-content-center">
    <div class="col-7 col-md-3 col-lg-3 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem;">
            <div class="card-body pt-3 pb-4 p-5 text-center">
                <div class="mt-md-2">
                    <h2 class="fw-bold mb-2 text-uppercase">Password Reset</h2>
                    <p class="text-white-50 mb-3">Enter your email address and we'll send you an email with instructions to reset your password.</p>
                    <form>
                        <div class="form-outline form-white mb-3">
                            <input 
                                name="email"
                                class="form-control"
                                type="email"
                                placeholder="Enter your email address">
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
                        <button class="btn btn-dark btn-lg px-5" type="submit">Send Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
