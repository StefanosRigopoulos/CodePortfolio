        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="navbar-brand" href="https://localhost:4200/">Code Portfolio</a>

            <li class="nav-item">
                <a class="nav-link" href="#" *ngIf="accountService.currentUser$ | async">Explore</a>

            <li class="nav-item">
                <a class="nav-link" href="#" *ngIf="accountService.currentUser$ | async">Messages</a>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>

                <a class="dropdown-item">Settings</a>
                <a class="dropdown-item" href="https://localhost:4200/" (click)="logout()">Logout</a>

                class="form-control"

                [(ngModel)]="model.password"
                class="form-control"
                type="password"
